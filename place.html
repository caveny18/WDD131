<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perú - Cultura y Naturaleza</title>
    <meta name="description" content="Explora la cultura, historia y naturaleza de Perú.">
    <link rel="stylesheet" href="place.css">
    <script defer src="place.js"></script>
</head>
<body>
    <header>
        <h1>Perú</h1>
    </header>

    <main>
        <section id="hero">
            <picture>
                <source srcset="images/compres" media="(max-width: 600px)" sizes="100vw">
                <source srcset="images/machu-picchu-ruins_11zon.webp" media="(min-width: 601px)" sizes="100vw">
                <img src="images/machu-picchu-ruins_11zon.webp" alt="Paisaje de Perú">
            </picture>
        </section>

        <section id="clima">
            <h2>
                <span class="texto-clima">Clima ⛅</span>
                <img src="images/Weather.svg" alt="Icono móvil" class="icono-movil">
            </h2>
            <p>Temperatura: <span id="temp">15</span>°C</p>
            <p>Viento: <span id="viento">10</span> km/h</p>
            <p>Sensación térmica: <span class="windchill">N/A</span></p>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> | Última modificación: <span id="last-mod"></span></p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Review Form">
    <title>Product Review</title>
    <link rel="stylesheet" href="stylesform.css">
</head>
<body>
    <main class="container">
        <h1>Product Review</h1>
        <form id="reviewForm">
            <label for="productSelect">Product Name <span class="required">*</span></label>
            <select id="productSelect" name="product" required>
                <option value="" disabled selected>Choose a Product ...</option>
            </select>

            <label>Overall Rating <span class="required">*</span></label>
            <div class="rating">
                <input type="radio" id="star1" name="rating" value="1" required>
                <label for="star1">★</label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2">★★</label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3">★★★</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4">★★★★</label>
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5">★★★★★</label>
            </div>

           <label for="installDate">Date of Installation</label>
            <input type="date" id="installDate" name="installDate" required>

            <!-- Useful Features -->
            <label>Which features did you find useful in the product? (Check all that apply)</label>
            <div class="features">
                <input type="checkbox" id="durability" name="features" value="Durability">
                <label for="durability">Durability</label>

                <input type="checkbox" id="ease" name="features" value="Ease of Use">
                <label for="ease">Ease of Use</label>

                <input type="checkbox" id="performance" name="features" value="Performance">
                <label for="performance">Performance</label>

                <input type="checkbox" id="design" name="features" value="Design">
                <label for="design">Design</label>
            </div>

            <!-- Written Review -->
            <label for="review">Written Review (Optional)</label>
            <textarea id="review" name="review"></textarea>

            <!-- User Name -->
            <label for="username">Your Name (Optional)</label>
            <input type="text" id="username" name="username">

            <!-- Submit Button -->
            <input type="submit" value="Post Review">
        </form>

        <p id="reviewCounter">Reviews submitted: 0</p>
    </div>

        <footer>
            <p>©2024 ⚠️ Carlos Daniel Ruiz Cabrera ⚠️ Lima</p>
            <p>Last Modification: <span id="lastModified"></span></p>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
